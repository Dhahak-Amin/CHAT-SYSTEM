name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install
      working-directory: ./CHATBOT  # Spécifie le chemin du dossier contenant `pom.xml`

    - name: Run Tests
      run: mvn test
      working-directory: ./CHATBOT  # Spécifie également le chemin pour exécuter les tests
